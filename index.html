<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Overflow | Dwijottam Dutta</title>
  <link rel="stylesheet" href="Style/workoverflow.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="Icon/workoverflow.svg" type="image/x-icon" />
</head>

<body>
  <div class="wrapper">
    <div class="features">
      <button class="dark_mode_btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
      <button class="music_mode_btn"><i class="fas fa-headphones-alt"></i></button>
    </div>
    <header>Work Overflow &nbsp; <img src="Icon/workoverflow.svg" id="coffee"> &nbsp;&nbsp;&nbsp; </header>
    <!-- <span onclick="myFunction()"><i class="fas fa-info-circle"></i> Info</span> -->
    <div class="dropdown-content">
      <p>An online Todo-List developed by Dwijottam Dutta</p>
      <div class="todo_user">
        <div class="todoname" id="todovalid"> Untitled Todo</div>
      </div>
      <div class="inputField">
        <input type="text" placeholder="Add your Daily Task">
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <!-- data coming from local storage -->
      </ul>
      <div class="footer">
          <div class="time" onload="showTime()" id="MyClockDisplay"></div>
          <button>CLEAR</button>
      </div>
    </div>

    <script src="Js/confetti_black.js"></script>
    <script src="Js/workoverflow.js"></script>
    <script>
